name: ProjectNinja-workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted  # Use your self-hosted runner
    steps:
      - uses: actions/checkout@v3  # Latest version of the checkout action
        with:
          fetch-depth: 0  # Disable shallow clone for full history analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust to the Python version used in your project

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install SonarQube Scanner
        run: |
          SONAR_SCANNER_VERSION=6.0.0.4432
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-${SONAR_SCANNER_VERSION}-linux /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner
        env:
          SONAR_SCANNER_OPTS: "-Xmx2048m"

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=devopsproject \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_SCANNER_OPTS: "-Xmx2048m"  # Optional: Increase Java memory if needed

